<body id="contactMe">
    <form action="contactMe.html" method="get" enctype="multipart/form-data">
         <h1>Contact Me 
            <span>Please fill out the following.</span>
        </h1>
            <label>
                <span>Your Email :</span>
                <input id="email" type="email" name="email" placeholder="Valid Email Address" />
            </label>
        <label>
            <span>Comment :</span>
            <textarea id="message" name="message" minlength="20" maxlength="500" placeholder="Hit me with some words. :)"></textarea>
        </label> 
            <br>   
        <h1>How did you hear about me?</h1> 
    
        <form action="contactMe.html">
            <input type="checkbox" id="classMate" name="classMate" value="classmate">
                <label for="calssmate"> Classmate</label><br>
            <input type="checkbox" id="resume" name="resume" value="resume">
                <label for="resume"> Resume </label><br>
            <input type="checkbox" id="aca" name="aca" value="aca">
                <label for="aca"> A.C.A. recording </label><br>
            <input type="checkbox" id="linkedIn" name="linkedIn" value="linkedIn">
                <label for="linkedIn"> LinkedIn</label><br><br>
            <h1>
          Contact you back
            </h1>
        <form action="contactMe.html">
          <input type="checkbox" id="yes" name="yes" value="yes">
              <label for="answer1"> YES </label><br>
          <input type="checkbox" id="no" name="no" value="no">
              <label for="answer2"> NO </label><br>
          
          <label class="birth" for="start">Birthday:</label>

          <input type="date" id="start" name="trip-start"
                 value="2018-07-22"
                 min="1900-01-01" max="2021-12-31"><br> <br>
                 <label>
                    <textarea id="message" name="message" minlength="3" maxlength="50" placeholder=" Birthday wish..."></textarea>
                </label> 
             <input type="submit" value="Submit" class="button">
        </form>
        
     </form>

<script src="contactMe\contact.js"></script>
</body>
